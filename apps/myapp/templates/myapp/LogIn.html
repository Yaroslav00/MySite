{% extends 'myapp/base.html' %}
{% load static %}
{% block title %} LogIn {% endblock %}

{% block js_header %}
	{{block.super}}
{% endblock %}
{% block css_header %}
	{{block.super}}
{% endblock %}
{% block content %}
	
	<div style='width: 100%;background-color: rgb(230,230,230);float: center;margin-top: 200px;'>
		
			<div class="container">
			  <h2 style="text-align: center; margin-bottom: 50px;">Please, Sign In</h2>
			  <form>
			  	{% csrf_token %}
			    <div class="form-group">
			      <label for="email">Email:</label>
			      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			    </div>
			    <div class="form-group">
			      <label for="pwd">Password:</label>
			      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
			    </div>
			    <div class="checkbox">
			      <label><input type="checkbox" name="remember"> Remember me</label>
			    </div>
			    <button type="submit" class="btn btn-default btn-dark">Submit</button>
			  </form>
			
		</div>
		
	</div>
	
{% endblock %}
